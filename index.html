<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La boutique du BOB</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/bootstrap.bundle.min.js"> </script>

</head>
<body>
    <section class="container">
        <h1 class="mt-3 text-center">Pour accèder à la boutique veuillez vous identifier</h1>
        <div class="form-signin w-100 m-auto">
            <form>
                <img class="mb-4 justify-content-center" src="img/accueil.png" alt="logo montagne" >

                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Adresse Mail</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Mot de passe</label>
                </div>

                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Se souvenir de moi
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit" formaction="page-html/accueil.html">Se connecter </button>
            </form>
        </div>
    </section>

</body>
</html>
